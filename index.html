<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

<header class="header">
  <h1>Football Data</h1>
</header>

<div id="search-nav">
  <label for="league">League:</label>
  <select id="league">
    <!-- HUOM ! Liigat lis채t채채n JavaScriptill채 -->
  </select>

  <label for="season">Season:</label>
    <select id="season">
      <option value="2023" selected>2023</option>
      <option value="2022">2022</option>
      <option value="2021">2021</option>
    </select>

  <button id="standings-btn">Search <i class="bi bi-search"></i></button>
  
</div>

<div class="content-wrap">
  <div class="standings-section">
    <h2>Standings</h2>
    <table id="standings-table"></table>
    <small id="standings-info" class="row row row-cols-md-4">
      <span>GP = Games played</span> <br>
      <span>W = Won</span> <br>
      <span>D = Draw</span> <br>
      <span>L = Losses</span> <br>
      <span>GF = Goals For</span> <br>
      <span>GA = Goals Against</span> <br> 
      <span>+/- = Goal Differential</span> <br>
      <span>Pts = Points</span>
    </small>
  </div>

  <div class="topscorers-section">
    <h2>Top Scorers</h2>
    <table id="topscorers-table"></table>
  </div>
</div>

<script type="module" src="js/getStandings.js" defer></script>
<script type="module" src="js/getTopScorers.js" defer></script>

<footer>
  <p>Football Data</p>
</footer>
</body>
</html>
