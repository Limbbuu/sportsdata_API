<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sports Data</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

  <h1>Selaa sarjataulukkoja:</h1>
  <label for="league">Valitse liiga:</label>
  <select id="league">
    <option value="39">Valioliiga</option>
    <option value="140">La Liga</option>
    <option value="78">Bundesliiga</option>
  </select>
  
  <label for="season">Kausi:</label>
  <input type="number" id="season" value="2023" min="2021" max="2023" />
  
  <button id="standings-btn">Haku</button>
  <table id="standings-table"></table>
  
  <h1>Data</h1>
  <button id="fetch-teams">Hae joukkueet</button>
  <div id="teams-list"></div>


  <script type="module" src="js/getData.js" defer></script>
  <script type="module" src="js/getStandings.js" defer></script>
</body>
</html>
