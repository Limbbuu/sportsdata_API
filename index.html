<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title">Jalkapallotilastot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

<header class="header">
  <h1 data-i18n="title">Football Data</h1>
</header>

<div id="search-nav">
  <label for="language" data-i18n="language">Language:</label>
  <select id="language">
    <option value="en" selected>English</option>
    <option value="sv">Svenska</option>
    <option value="fi">Suomi</option>
  </select>

  <label for="league" data-i18n="leagueLabel">Liiga:</label>
  <select id="league">
    <!-- HUOM ! Liigat lisätään JavaScriptillä -->
  </select>

  <label for="season" data-i18n="seasonLabel">Kausi:</label>
  <select id="season">
    <option value="2023" selected>2023</option>
    <option value="2022">2022</option>
    <option value="2021">2021</option>
  </select>

  <button id="standings-btn" data-i18n="searchButton">Hae <i class="bi bi-search"></i></button>
</div>

<div class="content-wrap">
  <div class="standings-section">
    <h2 data-i18n="standingsTitle">Sarjataulukko</h2>
    <table id="standings-table"></table>
    <small id="standings-info" class="row row-cols-md-4">
      <span data-i18n="standingsInfo.played">PO = Pelatut ottelut</span><br>
      <span data-i18n="standingsInfo.wins">V = Voitot</span><br>
      <span data-i18n="standingsInfo.draws">T = Tasapelit</span><br>
      <span data-i18n="standingsInfo.losses">H = Häviöt</span><br>
      <span data-i18n="standingsInfo.goalsFor">TM = Tehdyt maalit</span><br>
      <span data-i18n="standingsInfo.goalsAgainst">PM = Päästetyt maalit</span><br>
      <span data-i18n="standingsInfo.goalDiff">+/- = Maaliero</span><br>
      <span data-i18n="standingsInfo.points">P = Pisteet</span>
    </small>
  </div>

  <div class="topscorers-section">
    <h2 data-i18n="topScorersTitle">Parhaat maalintekijät</h2>
    <table id="topscorers-table"></table>
  </div>
</div>

<footer>
  <p data-i18n="footer">Jalkapallotilastot © 2025</p>
</footer>

<script type="module" src="js/i18n.js"></script>
<script type="module" src="js/getStandings.js" defer></script>
<script type="module" src="js/getTopScorers.js" defer></script>
</body>
</html>
